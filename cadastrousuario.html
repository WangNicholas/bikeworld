<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
            <a class="navbar-brand" href="#">><h1>Bike World</h1></a>
            <div class="mx-auto">
                <img class="img" src="imgs/logo.png" alt="">
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="cadastrousuario.html">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastroproduto.html">Cadastrar Produto</a>
                </li>
            </ul>
        </nav>
    
    <title>Cadastro do Produto</title>

    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de Navegação Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="cadastrousuario.html">Cadastro de Usuário</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro do Usuario</h1>
    <form action="/cadastrousuario" method="post">
<div class="form-group">
            <label for="nome">Email:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="">
        </div>
        <div class="form-group">
            <label for="email">Senha:</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="">
        </div>
        
        
        
        <button type="submit" class="btn btn-primary">Concluir</button>
    </form>
</div>

<!-- Inclua o JavaScript do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
